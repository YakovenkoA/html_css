<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
</head>
<body>
   
   <form action="#" method="get" enctype="multipart/form-data"></form>



    <div>
        <input placeholder="Подпись" type="text" name="username" value="">
    </div>

<br>


<div>
    <input disabled placeholder="Подпись" type="text" name="username" value="">
</div>

<br>



    <div>
        <input type="text" name="username" value="">
    </div>

    <br>

    <div>
        <input type="text" name="username" value="user">
    </div>

    <br>

<!-- password -->
    <div>
        <input type="password" name="userpass" value="">
    </div>

<!-- radio -->
    <div>
        <p><input type="radio" name="dear" value="lager">светлое пиво</p>
        <p><input type="radio" name="dear" value="dark">темное пиво</p>
    </div>

    <br>

    <div>
        <p><input type="radio" name="dear2" value="lager">светлое пиво</p>
        <p><input checked type="radio" name="dear2" value="dark">темное пиво</p>
    </div>

<!-- checkbox -->
    <div>
        <p><input type="checkbox" name="car" value="yes">наличие авто 1</p>
        <p><input type="checkbox" name="car2" value="yes">наличие авто 2</p>
        <p><input type="checkbox" name="car3" value="yes">наличие авто 3</p>
        <p><input type="checkbox" name="car4" value="yes">наличие авто 4</p>
    </div>


    <div>
        <p><input type="file" name="foto"></p>
    </div>

<!-- для объемного текста -->
    <div>
        <textarea name="text"></textarea>
    </div>

    <br>

<!-- выпадающий список -->    
    <div>
        <select name="color">
            <option value="red">красный</option>
            <option value="yellow">желтый</option>
            <option value="blue">синий</option>
        </select>
    </div>

    <br>

<!--  -->
    <div>
        <button type="submit">ОТПРАВИТЬ</button>
    </div>

    <br>

    <div>
        <button type="reset">ОЧИСТИТЬ</button>
    </div>

</body>
</html>
